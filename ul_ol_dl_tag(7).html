<!--
    <ul> unordered list 비순서형 목록 태그 
    <ol> ordered list 순서형 목록 태그
    <dl> definition list 정의형 목록 태그
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="0.1">
        <title>목록 태그 - ul</title>
    </head>
    <body>
        <h1>오늘의 할일</h1>
        <ul>
            <li>고양이 목욕 시키기</li>
            <li>숙제하기</li>
            <li>운동하기</li>
        </ul>
        <ol type="">
            <li>학교가기</li>
            <li>점심먹기</li>
            <li>집가기</li>
        </ol>
        <dl>
            <dt>라자냐</dt>
            <dd>라자냐는 이탈리아 북부에서 유래한 파스타의 일종입니다.</dd>
            <dd>필라프는 쌀이나 으깬 밀과 같은 곡식으로 만드는 음식입니다.</dd>
            <dt>아란치니</dt>
            <dd>아란치니는 기름에 튀기거나 가끔은 구운 주먹밥과 비슷한 요리로
                빵가루를 겉에 묻혀서 만드는 요리입니다.
            </dd>
        </dl>
    </body>
</html>
