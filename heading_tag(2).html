<!--검색 엔진 최적화와도 연관성이 있는 h(n)태그-->
<!--<h(n)>는 <h1>부터 <h6>까지 한번에 일컫기 위해서 가칭하는 표현입니다.-->
<!--이 태그는 html에서 해딩태그라고 불리는데, 이유는 주로 콘텐츠의 대제목, 중제목, 소제목과 같은 곳에 사용되기 때문입니다.-->
<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width", initial-scale="0.1"> 
        <title>Document</title> 
    </head>
    <body> 
        <!--
            1. h1 태그는 하나의 html 문서에서 한 번만 사용해야 합니다.
            2. h(n) 태그는 h1부터 순차적으로 사용해야합니다. 
            이렇게 해야지 검색엔진 사용에 있어서 불이익을 받지 않고 잘 사용할 수 있습니다. 
        -->
        <h1>h1 tag</h1> <!--n의 숫자가 가장 작을수록 중요한 의미를 가지는 태그, 그래서 내려갈 수록 크기와 폰트가 작아집니다.-->
        <h2>h1 tag</h2>
        <h3>h1 tag</h3>
        <h4>h1 tag</h4> <!--4~6까지는 표현빈도가 상대적으로 낮습니다.-->
        <h5>h1 tag</h5>
        <h6>h1 tag</h6>
    </body>
</html>
