<!--
    html에서 텍스트의 중요도나 강조를 표현하고 싶을 때 사용할 수 있는 <strong>, <em>태그가 있습니다.
    <strong> "중요한" 텍스트를 나타낼 때 사용할 수 있는 태그입니다.
    <em> "강조" 텍스트, em태그는 "중요한" 텍스트 보다는 "강조"한다는 의미가 더 강합니다.
    <b> bold 단순하게 택스트를 굵게만 해주는 시각적인 스타일용 태그입니다.
    <i> i태그도 b태그와 마찬가지로 시각적인 스타일용 태그입니다.
    -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="0.1">
        <title>strong 태그</title>
    </head>
    <body>
        <p>
            <strong>중요:</strong>
            기계적 결함이 아닌 사용자 부주의로 발생한 사고에 대해서는 책임지지 않습니다.
        </p>
        <p>
            이 놀이기구는 
            <em>임산부, 어린이, 노약자</em>
            는 탑승할 수 없습니다.
        </p>
        <p>
            <strong>
                <em>중요하면서 강조</em>
                <br><strong>중첩가능합니다^^ em태그도 마찬가지^(이렇게는 잘 안쓰여요,,)</em></strong>
            </strong>
        </p>
    </body>
</html>
