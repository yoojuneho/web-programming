<!--
    <p> : paragraph(단락)의 영어 앞글자 P를 따왔습니다.
    단락은 국어적 의미로 독자들이 이해하기 쉽도록 내용상으로 매듭을 짓는 단위입니다. 
    p태그는 단락과 단락이 떨어져서 출력이 됩니다. 

    <br>태그는 P태그로 감싸진 단락 내에 줄바꿈을 할 수 있게 도와주는 태그입니다.
-->
<!DOCTYPE html>
<html lang="ko"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="0.1">
        <title>p, br 태그</title> 
    </head>
    <body> 
        <p>Lorem &nbsp; ipsum dolor, <br> sit amet consectetur adipisicing elit. Aspernatur consequatur rem deleniti magni temporibus numquam nisi quas ad, laboriosam illo veritatis dolore, repellendus delectus reiciendis porro aliquid sunt exercitationem perferendis.</p>
        <p>코딩은 누구나 쉽게 배울 수 있습니다. <br>한번 시도해보세요!</p>
        <!--
            1. p태그는 웹 브라우저의 가로 한 줄을 사용하는 태그입니다. 웹브라우저의 사이즈에 따라 여러 줄로 바뀔 수 있습니다.
            2. 공백은 웹 브라우저에서 최대 한 칸
            간격을 인위적으로 늘리려면 %nbsp; -> 스페이스바 한 칸 의미
        -->
    </body>
</html>
