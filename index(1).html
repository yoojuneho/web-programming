<!DOCTYPE html>
<html lang="ko"> <!--lang 해당문서의 주력으로 사용하는 언어가 어떤 언어인지 나타내주는 속성-->
<!--속성 : 태그를 의미나 기능적으로 보조해주는 역할-->
    <head> <!--html문서의 정보를 작성하는 영역-->
        <meta charset="UTF-8"> <!--문서의 인코딩을 결정해주는 charset속성의 메타태크-->
        <meta name="viewport" content="width=device-width", initial-scale="0.1"> <!--viewport를 결정해주는 viewport메타태그-->
        <title>Document</title> <!--문서의 제목을 결정해주는 태크, 타이틀 태그를 제외한 나머지 헤드의 태그들은 문서에 노출x-->
        <link href="style.css" rel="stylesheet">
    </head>
    <body> <!--웹 브라우저에 표시되는 영역-->
        <p style="color: green">test</p> 
    </body>
</html>
